<svg width="480" height="360" viewBox="0 0 480 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="40" y1="20" x2="420" y2="340" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EEF2FF" />
      <stop offset="1" stop-color="#F8FAFF" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="140" y1="100" x2="420" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4F46E5" />
      <stop offset="1" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="cardShadow" x="0" y="0" width="480" height="360" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix" />
      <feBlend in="SourceGraphic" in2="BackgroundImageFix" mode="normal" />
      <feGaussianBlur stdDeviation="18" result="blur" />
      <feOffset dy="16" />
      <feComposite in="blur" in2="SourceAlpha" operator="out" />
      <feColorMatrix type="matrix" values="0 0 0 0 0.0784 0 0 0 0 0.0706 0 0 0 0 0.2039 0 0 0 0.16 0" />
      <feBlend in2="SourceGraphic" result="effect1_dropShadow" />
    </filter>
  </defs>
  <rect width="480" height="360" rx="28" fill="url(#bgGradient)" />
  <g filter="url(#cardShadow)">
    <rect x="40" y="36" width="400" height="288" rx="26" fill="#FFFFFF" />
  </g>

  <!-- Top bar -->
  <rect x="40" y="36" width="400" height="56" rx="26" fill="#1F2937" />
  <text x="70" y="71" fill="#FFFFFF" font-family="'Inter','Segoe UI',sans-serif" font-size="16" font-weight="600">EchoX Campaigns</text>
  <circle cx="414" cy="64" r="12" fill="#22C55E" />
  <path d="M410 64L413 67L418 59" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Main content -->
  <rect x="56" y="118" width="200" height="184" rx="18" fill="url(#primaryGradient)" />
  <text x="72" y="154" fill="#E0E7FF" font-family="'Inter','Segoe UI',sans-serif" font-size="13" font-weight="500">Active Campaign</text>
  <text x="72" y="182" fill="#FFFFFF" font-family="'Inter','Segoe UI',sans-serif" font-size="22" font-weight="700">₹2,50,000</text>
  <text x="72" y="206" fill="#C7D2FE" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="500">Instagram Story Reshare</text>
  <rect x="72" y="226" width="72" height="24" rx="12" fill="#F5F3FF" fill-opacity="0.32" />
  <text x="86" y="242" fill="#E0E7FF" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="600">Live Now</text>
  <line x1="72" y1="262" x2="240" y2="262" stroke="#C4B5FD" stroke-opacity="0.4" stroke-width="1.2" stroke-linecap="round" />
  <text x="72" y="282" fill="#FFFFFF" font-family="'Inter','Segoe UI',sans-serif" font-size="28" font-weight="700">36.2K</text>
  <text x="72" y="304" fill="#E0E7FF" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="500">Story reach this week</text>

  <!-- Right column cards -->
  <rect x="276" y="118" width="148" height="88" rx="18" fill="#F5F5FF" />
  <text x="296" y="146" fill="#1F2937" font-family="'Inter','Segoe UI',sans-serif" font-size="14" font-weight="600">Influencers Needed</text>
  <text x="296" y="172" fill="#4F46E5" font-family="'Inter','Segoe UI',sans-serif" font-size="26" font-weight="700">5</text>
  <text x="296" y="194" fill="#6B7280" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="500">Shortlist closes in 02:14:32</text>

  <rect x="276" y="214" width="148" height="88" rx="18" fill="#F8FAFC" />
  <text x="296" y="242" fill="#1F2937" font-family="'Inter','Segoe UI',sans-serif" font-size="14" font-weight="600">Bids Received</text>
  <text x="296" y="268" fill="#10B981" font-family="'Inter','Segoe UI',sans-serif" font-size="26" font-weight="700">23</text>
  <text x="296" y="290" fill="#6B7280" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="500">Top bid ₹38,500</text>

  <!-- Influencer list -->
  <rect x="56" y="92" width="120" height="32" rx="16" fill="#F1F5F9" />
  <text x="74" y="113" fill="#1F2937" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="600">This week</text>

  <rect x="276" y="92" width="96" height="20" rx="10" fill="#EEF2FF" />
  <text x="296" y="106" fill="#4F46E5" font-family="'Inter','Segoe UI',sans-serif" font-size="11" font-weight="600">Dashboard</text>

  <rect x="276" y="308" width="148" height="44" rx="12" fill="#1F2937" />
  <text x="304" y="336" fill="#F9FAFB" font-family="'Inter','Segoe UI',sans-serif" font-size="14" font-weight="600">View bidders →</text>

  <rect x="232" y="96" width="10" height="10" rx="5" fill="#10B981" />
  <text x="250" y="103" fill="#6B7280" font-family="'Inter','Segoe UI',sans-serif" font-size="10" font-weight="600">Verified</text>

  <g>
