    <path d="M286.5 323.5L288.2 325.2L291.5 321.5" stroke="#F9FAFB" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Avatars -->
  <g>
    <circle cx="308" cy="204" r="14" fill="#FDE68A" />
    <text x="299" y="209" fill="#92400E" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="700">A</text>
  </g>
  <g>
    <circle cx="340" cy="204" r="14" fill="#C7D2FE" />
    <text x="331" y="209" fill="#312E81" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="700">R</text>
  </g>
  <g>
    <circle cx="372" cy="204" r="14" fill="#FBCFE8" />
    <text x="363" y="209" fill="#9D174D" font-family="'Inter','Segoe UI',sans-serif" font-size="12" font-weight="700">M</text>
  </g>
